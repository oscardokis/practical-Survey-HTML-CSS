<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>freeCodeCamp Survey Form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form action="" id="survey-form">
    <label for="name" id="name-label">
      Name
      <input required  name="name" id="name" type="text" placeholder="Enter your name" >
    </label>
    <label for="email" id="email-label">
      Email
      <input required name="email" id="email" type="email" placeholder="Enter your Email">
    </label>
    <label for="number" id="number-label">
      Age <span>(optional)</span>
      <input name="number" id="number" type="number" placeholder="Age" min="13" max="123">
    </label>
    <label for="dropdown">
      Which option best describes your current role?
      <select name="" id="dropdown">
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full time Job</option>
        <option value="full-time-learner">Full time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </label>
    <section>
      Would you recommend freeCodeCamp to a friend?
      <label for="Definitely">
        <input class="inline" type="radio" id="Definitely" name="radio" value="Definitely">
        Definitely
      </label>
      <label for="Maybe">
        <input class="inline" type="radio" id="Maybe" name="radio" value="maybe">
        Maybe
      </label>
      <label for="not-sure">
        <input class="inline" type="radio" id="not-sure" name="radio" value="not-sure">
        Not sure
      </label>
    </section>
    <section>
      <label for="favorite-feature-dropdown">
        Which option best describes your current role?
        <select name="" id="favorite-feature-dropdown">
          <option value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </label>
    </section>
    <section>
      What would you like to see improved? <span>(Check all that apply)</span>
      <label for="front-end-projects"><input class="inline" type="checkbox" value="front-end-projects" id="front-end-projects">Front-end Projects</label>
      <label for="backend-end-projects"><input class="inline" type="checkbox" value="backend-end-projects" id="backend-end-projects">Back-end Projects</label>
      <label for="data-visualization"><input class="inline" type="checkbox" value="data-visualization" id="data-visualization">Data Visualization</label>
      <label for="open-source-community"><input class="inline" type="checkbox" value="open-source-community" id="open-source-community">Open Source Community
      </label>
    </section>
    <section>
      <label for="textarea">
        Any comments or suggestions?
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
      </label>
    </section>
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
